name: Production Deploy

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  promote-image:
    name: Promote Image to Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
      image_name: ${{ steps.image-name.outputs.name }}

    steps:
      - name: Set image name to lowercase
        id: image-name
        run: |
          REPO="${{ github.repository }}"
          echo "name=${REPO,,}" >> $GITHUB_OUTPUT

      - name: Get version from release tag
        id: version
        run: |
          # Release tag is like "v1.2.0" - strip the "v" prefix if present
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"  # Remove leading "v" if present
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest staging image and retag for production
        run: |
          # Pull the latest image (which was deployed to staging)
          docker pull ${{ env.REGISTRY }}/${{ steps.image-name.outputs.name }}:latest

          # Tag it with the release version
          docker tag ${{ env.REGISTRY }}/${{ steps.image-name.outputs.name }}:latest \
            ${{ env.REGISTRY }}/${{ steps.image-name.outputs.name }}:${{ steps.version.outputs.tag }}

          # Push the version-tagged image
          docker push ${{ env.REGISTRY }}/${{ steps.image-name.outputs.name }}:${{ steps.version.outputs.tag }}

      - name: Generate summary
        run: |
          echo "## Production Image Promoted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ steps.image-name.outputs.name }}:${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    needs: promote-image
    runs-on: ubuntu-latest
    environment:
      name: production
      # url: https://your-domain.com  # UPDATE: Your production URL

    steps:
      - name: Deploy notification
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.promote-image.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ needs.promote-image.outputs.image_name }}:${{ needs.promote-image.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for DOCO-CD to pick up the new image tag." >> $GITHUB_STEP_SUMMARY

      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: SubtractManufacturing/infra
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra

      - name: Update docker-compose with new version
        working-directory: infra
        run: |
          COMPOSE_FILE="ansible-common/roles/webapp/files/docker-compose.yml"
          VERSION="${{ needs.promote-image.outputs.version_tag }}"
          IMAGE="${{ env.REGISTRY }}/${{ needs.promote-image.outputs.image_name }}"

          # Update the image tag in docker-compose.yml
          # Matches patterns like: image: ghcr.io/subtractmanufacturing/subtract-admin-dashboard:v1.0.0
          sed -i "s|image: ${IMAGE}:.*|image: ${IMAGE}:${VERSION}|g" "$COMPOSE_FILE"

          # Update the RELEASE_VERSION environment variable
          sed -i "s|RELEASE_VERSION=.*|RELEASE_VERSION=${VERSION}|g" "$COMPOSE_FILE"

          echo "Updated $COMPOSE_FILE with image tag and RELEASE_VERSION: $VERSION"
          cat "$COMPOSE_FILE"

      - name: Commit and push changes
        working-directory: infra
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION="${{ needs.promote-image.outputs.version_tag }}"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy(subtract-admin): update to ${VERSION}"
            git push
            echo "Pushed update to infra repo"
          fi

      - name: Deployment summary
        run: |
          echo "## Infra Repo Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Updated \`ansible-common/roles/webapp/files/docker-compose.yml\` with:" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.promote-image.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.REGISTRY }}/${{ needs.promote-image.outputs.image_name }}:${{ needs.promote-image.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **RELEASE_VERSION:** ${{ needs.promote-image.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "DOCO-CD will pick up the changes automatically." >> $GITHUB_STEP_SUMMARY
